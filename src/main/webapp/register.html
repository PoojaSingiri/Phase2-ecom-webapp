<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registeration-Page</title>
</head>
<body>
<h1>Registeration-Form</h1>
<form action="register" , method="post">
<fieldset>
     User Name : <input type="name" name="username" id="username" /> <br><br>
     User Email : <input type="email" name="useremail" id="useremail" /> <br><br>
     User Password : <input type="password" name="password" id="password" /> <br><br>
     Confirm Password : <input type="cnfpassword" name="cnfpassword" id="cnfpassword"/> <br><br>
    <input type="submit" value="Register" />
    </fieldset>
  </form>
</body>
</html>
